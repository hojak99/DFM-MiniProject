<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>딮숲 - 작성하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/write.css">
</head>
<body>
  <div class="wrapper">
    <header class="clear">
      <h1 class="logo">딮숲</h1>
      <h2>글쓰기</h2>
      <a class="close" href="main.html">닫기</a>
    </header>
    <section class="formArea">
      <form action="">
        <h1>글쓰기</h1>
        <label for="title">제목</label>
        <input required id="title" class="inputBox" maxlength="24" type="text" placeholder="제목을 입력해주세요.">
        <div class="textBox">
          <label for="text">나의 이야기</label>
          <textarea required class="box" name="text" maxlength="500" placeholder="이야기를 풀어보세요."></textarea>
          <div class="textCounter">
            <span class="count">0</span> / 500자
          </div>
        </div>
        <label for="name">닉네임</label>
        <input required id="name" class="inputBox" maxlength="10" type="text" placeholder="최대 10자">
      </form>
      <button id="submit" class="btnMain btnActive" type="submit">작성하기</button>
    </section>
  </div>
<script src="/js/bundle.write.js"></script>
</body>
</html>
