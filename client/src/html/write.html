<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>딮숲 - 작성하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/write.css">
</head>
<body>
  <div class="wrapper">
    <header class="clear">
      <h1 class="logo">딮숲</h1>
      <h2>글쓰기</h2>
      <button class="close">닫기</button>
    </header>
    <section class="formArea">
      <form action="">
        <h1>글쓰기</h1>
        <div class="textBox">
          <textarea class="box" name="text" maxlength="500" placeholder="이야기를 풀어보세요."></textarea>
          <div class="textCounter">
            <span class="count">0</span> / 500자
          </div>
        </div>
        <label for="name">닉네임</label>
        <input id="name" class="inputBox" maxlength="10" type="text" placeholder="최대 10자">
      </form>
      <button id="submit" class="btnMain btnActive" type="submit">작성하기</button>
    </section>
  </div>
<script src="/js/bundle.write.js"></script>
</body>
</html>
